plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.sherter.google-java-format' version '0.9'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.2.0'

    // https://mvnrepository.com/artifact/net.java.dev.jna/jna
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.6.0'

    testImplementation group: 'com.github.npathai', name: 'hamcrest-optional', version: '2.0.0'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}

task installGitHooks(type:Exec) {
    commandLine "hooks/setup.sh"
}
compileJava.dependsOn installGitHooks
